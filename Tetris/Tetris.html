<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tetris.css">
    <title>Test</title>

<body>
    <div id="container">
        <div class="square" style="top:80px; left:20px;">

                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>

        </div>

                <div class="box yellowB"></div>
            </div>

        <div class="by3_2" style="top:40px; left:20px;">

                <div class="box"></div>

                <div class="box"></div>
            </div>
            <div class="row2">
                <div class="box orangeB" style="position:absolute;top:10px;"></div>
            </div>
        </div>
        <div class="by4_1" style="top:30px; left:50px;">
            <div class="blueB">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="by2_3" style="top:30px; left:20px;">
            <div class="col3 redB">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="col2">
                <div class="box redB" style="position: absolute;left:10px;"></div>
            </div>
        </div>
        <div class="by1_4" style="top:20px; left:40px;">
            <div class="greenB">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
