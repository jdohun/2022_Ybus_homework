<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cyworld.css">
    <title>싸이월드 따라하기</title>
</head>
<body>
    <div id="container">
        <div id="book">
            <div id="realBook">
                <div id="left">
                    <div id="leftContents">
                        <div id="leftHeader">
                            <div id="leftHeaderContents">
                                <div id="today">TODAY</div>
                                <div id="todayCount" class="visitCount">1234</div>
                                <div id="">|</div>
                                <div id="total">TOTAL</div>
                                <div id="totalCount" class="visitCount">12345</div>
                            </div>
                        </div>
                        <div id="leftMain">
                            <div id="profile"></div>
                            <div>
                                <div>TODAY IS...</div>
                                <div>♩</div>
                                <div>즐거움</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="right">
                    <div id="rightContents">
                        <div id="rightHeader">
                            <div id="title">사이좋은 사람들</div>
                            <div id="myUrl">http://www.cyworld.com/happy_cyworld</div>
                        </div>
                        <div id="rightMain">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="myThing">
            <div id="scoreBoard">
                <div id="gauages">
                    <div class="gauge">
                        <div class="gaugeName">에로틱</div>
                        <progress  id="erotic" value="96" max="130"></progress>
                        <div class="rankChanged">-</div>
                        <div class="rankDegree">96</div>
                    </div>
                    <div class="gauge">
                        <div class="gaugeName">페이머스</div>
                        <progress value="186" max="300"></progress>
                        <div class="rankChanged">-</div>
                        <div class="rankDegree">186</div>
                    </div>
                    <div class="gauge">
                        <div class="gaugeName">프랜들리</div>
                        <progress value="341" max="500"></progress>
                        <div class="rankChanged" style="color:red;">↑</div>
                        <div class="rankDegree">341</div>
                    </div>
                    <div class="gauge">
                        <div class="gaugeName">카르마</div>
                        <progress value="67" max="100"></progress>
                        <div class="rankChanged">-</div>
                        <div class="rankDegree">67</div>
                    </div>
                    <div class="gauge">
                        <div class="gaugeName">카인드</div>
                        <progress value="496" max="600"></progress>
                        <div class="rankChanged" style="color:red;">↑</div>
                        <div class="rankDegree">496</div>
                    </div>
                </div>
                <div id="myPicks">
                    <div class="myPick">
                        <div>스크랩</div>
                        <div>5</div>
                    </div>
                    <div class="myPick">
                        <div>즐겨찾기</div>
                        <div>5</div>
                    </div>
                </div>
                <div id="myItems">
                    <a id="showMyItem">사용중인 아이템보기▶</a>
                    <div class="box">
                        <div id="presentBox">선물함</div>
                        <div class="boxCount">80</div>
                    </div>
                    <div class="box">
                        <div id="hopeBox">소망상자</div>
                        <div class="boxCount">1</div>
                    </div>
                </div>
            </div>
            <button id="myHome">내 미니홈피 가기</button>
            <button id="logOut">로그아웃</button>
        </div>
    </div>
</body>
</html>
